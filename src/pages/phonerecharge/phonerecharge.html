<ion-header>
    <ion-navbar>
        <ion-title>Mobile Topup</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="form">
        <ion-list no-lines>
            <!-- <ion-item>
                <p item-start text-end>{{'prepaid' | translate}}</p>
                <ion-toggle checked="false"></ion-toggle>
                <p item-end text-start>{{'postpaid' | translate}}</p>
            </ion-item> -->
            <ion-item>
                <ion-label>{{'select_operator' | translate}}</ion-label>
                <ion-select [(ngModel)]="network">
                    <ion-option *ngFor="let i of networks" value="{{i.name}}||{{i.serviceID}}">{{i.name}}</ion-option>
                </ion-select>
                <ion-icon class="material-icons" item-end>keyboard_arrow_down</ion-icon>
            </ion-item>
            <ion-item>
                <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="number" [(ngModel)]="phone" placeholder="Phone"></ion-input>
                <ion-icon class="material-icons" item-end>account_box</ion-icon>
            </ion-item>
            <ion-item>
                <ion-input type="number" [(ngModel)]="amount" placeholder="Amount"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block class="btn" [disabled]="network=='' || email=='' || phone=='' || amount==''" (click)="presentConfirm()">Pay Now</button>
    </div>

            <h2>Flat 50% OFF</h2>

        </div>

</ion-content>
